<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- vue -->
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue Hello</title>
</head>
<body>
  
  <div id="app">
    <div class="container">
      <h1>{{ messaggio }}</h1>

      <!-- input -->
      <input type="text" class="form-control" v-model="messaggio">
      <h2>{{ messaggio }}</h2>
      <h3>{{ messaggio }}</h3>
      <h4>{{ messaggio }}</h4>
      <h5>{{ messaggio }}</h5>
      <h6>{{ messaggio }}</h6>
      <p>{{ messaggio }}</p>
    </div>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
