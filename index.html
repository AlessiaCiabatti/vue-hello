<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <!-- vue -->
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Vue Hello</title>
</head>
<body>
  
  <div id="app">
    <div class="container">
      <h1 :class="coloreTesto">{{ messaggio }}</h1>

      <!-- input -->
      <input type="text" class="form-control" v-model="messaggio">
      <input type="text" class="form-control" v-model="coloreTesto">
      <h2 :class="coloreTesto">{{ messaggio }}</h2>
      <h3>{{ messaggio }}</h3>
      <h4>{{ messaggio }}</h4>
      <h5>{{ messaggio }}</h5>
      <h6>{{ messaggio }}</h6>
      <p>{{ messaggio }}</p>

      <!-- saluto -->
      <h3>{{ saluto }} {{ nome }} {{ cognome }}, come stai?</h3>

      <!-- testo direttiva in HTML js -->
      <div v-html="testoHtml"></div>

      <!-- link -->
      <!-- target -> per farlo aprire in un'atra scheda -->
      <!--  i due punti : prima di href -->
      <a :href="linkSito" target="_blank"> Vai al sito Vue.js</a>

      <!-- funzione in js -->
      <!-- btn -->
      <button @click=" prova()" class="btn btn-danger  ">Prova</button>

      <!-- btn contatore -->
      <button @click="incrementoContatore()" class="btn btn-primary">Contatore {{ contatore }}</button>
      <h2>Il mio contatore Ã¨: {{ contatore }}</h2>

      <!-- btn methods -->
      <button @click="altroMessaggio('Buonasera')" class="btn btn-primary ">altroMessaggio(messaggioStr)</button>

    </div>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
